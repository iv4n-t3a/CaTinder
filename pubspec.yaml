name: app
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_card_swiper: ^7.0.2
  http: ^1.3.0
  cached_network_image: ^3.4.1
  flutter_launcher_icons: ^0.14.3
  bloc: ^9.0.0
  get_it: ^8.0.3
  flutter_bloc: ^9.1.0
  intl: ^0.20.2
  drift: ^2.26.1
  drift_flutter: ^0.2.4
  path_provider: ^2.1.5
  connectivity_plus: ^6.1.4
  mockito: ^5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  drift_dev: ^2.26.1
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../assets/icon.png"
  remove_alpha_ios: true

dart_define:
    variables:
        - name: API_KEY
          description: api key
          required: true
